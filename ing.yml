apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wso2-custom-ingress
  namespace: wso2
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # Grouping is useful if we want to merge multiple ingresses (not strictly needed for one file but good practice)
    alb.ingress.kubernetes.io/group.name: "wso2-apim"
    # Health checks (optional but recommended for ALB)
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
spec:
  rules:
    - http:
        paths:
          # Management Console & Portals (Port 9443)
          - path: /carbon
            pathType: Prefix
            backend:
              service:
                name: apim-wso2am-all-in-one-am-service
                port:
                  number: 9443
          - path: /publisher
            pathType: Prefix
            backend:
              service:
                name: apim-wso2am-all-in-one-am-service
                port:
                  number: 9443
          - path: /devportal
            pathType: Prefix
            backend:
              service:
                name: apim-wso2am-all-in-one-am-service
                port:
                  number: 9443
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: apim-wso2am-all-in-one-am-service
                port:
                  number: 9443
          - path: /api/am
            pathType: Prefix
            backend:
              service:
                name: apim-wso2am-all-in-one-am-service
                port:
                  number: 9443
          
          # Gateway Traffic (Port 8243)
          # Catch-all for API traffic
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apim-wso2am-all-in-one-am-service
                port:
                  number: 8243
